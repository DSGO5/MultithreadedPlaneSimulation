plugins {
    id "application"
    id "pmd"
}

repositories {
    mavenCentral()
}

application {
    mainClass = "edu.curtin.saed.assignment1.CommsDemo"
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:all,-serial"
}

pmd {
    consoleOutput = true
    toolVersion = "7.15.0"
    rulesMinimumPriority = 5
    ruleSets = []
    ruleSetFiles = files("saed-pmd-rules.xml")
}
